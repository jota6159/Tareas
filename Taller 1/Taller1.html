<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-left header">
                                <h1 class="header">Comentarios</h1>
                            </legend>
                            <div>
                                <h4>Autor:</h4>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input type="text" minlength="3" id="autor" name="autor" placeholder="Autor" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h4>Comentario:</h4>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input type="text" maxlength="200" class="form-control" id="contenido" name="contenido" placeholder="Agregue su comentario" rows="7"></input>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">

                            </div>
                        </fieldset>
                    </form>
                    <div>
                        <button id="enviar" class="item">Comentar</button>
                    </div>




                </div>
            </div>
        </div>
        <div class="container3">
            <div class="display" id="display1"></div>
            <div class="display" id="display2"></div>
            <div class="display" id="display3"></div>
            <div class="display" id="display4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
